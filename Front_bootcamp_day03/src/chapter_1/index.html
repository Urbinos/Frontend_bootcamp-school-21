<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="name">Calculator</div>
  <div class="container">
    <div class="item result"><input type="text" placeholder="Result" disabled /></div>
    <div class="item clear">C</div>
    <div class="item one">1</div>
    <div class="item two">2</div>
    <div class="item three">3</div>
    <div class="item add">+</div>
    <div class="item four">4</div>
    <div class="item five">5</div>
    <div class="item six">6</div>
    <div class="item sub">-</div>
    <div class="item seven">7</div>
    <div class="item eight">8</div>
    <div class="item nine">9</div>
    <div class="item mul">X</div>
    <div class="item division">/</div>
    <div class="item zero">0</div>
    <div class="item dot">.</div>
    <div class="item equal">=</div>
  </div>
  <!-- <script type="module" src="script.js"></script> -->
</body>

</html>
